<!DOCTYPE html>
<html lang="en-GB"> <!-- 24 soat format -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create To Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .time-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 150px;
        }

        .time-input:focus {
            border-color: #0d6efd;
            outline: none;
            box-shadow: 0 0 4px rgba(13, 110, 253, 0.5);
        }
    </style>
</head>
<body>

<form class="p-3" method="post">
    {% csrf_token %}
  <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingInput" name="task">
      <label for="floatingInput">Vazifa nomi</label>
  </div>

  <div class="mb-3">
      <label class="form-label">Vaqt:</label>
      <input type="time" class="time-input" lang="en-GB" name="time">
  </div>

  <button type="submit" class="btn btn-primary">Yaratish</button>
</form>

</body>
</html>
